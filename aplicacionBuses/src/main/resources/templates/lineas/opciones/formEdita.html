<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../../css/estiloPaginas.css" type="text/css" rel="stylesheet">
    <link href="./../../css/estiloAdmin.css" type="text/css" rel="stylesheet">
    <link href="./../../css/estiloForm.css" type="text/css" rel="stylesheet">
    <title>Aplicación del bus</title>
</head>
<body>
    <div class="supercontenedor">
        <div class="contenedor">
            <h1>Editando</h1>
            <form method="post" th:action="@{/lineas/editar/submit}" th:object="${lineaForm}">
                <input type="hidden" th:field="*{idlinea}" />
                <div class="row"><label>Denominación corta: </label><input type="text" th:field="*{denCorta}" /></div>
                <div class="row"><label>Denominación larga: </label><input type="text" th:field="*{denLarga}" /></div>
                <input type="submit" value="Editar línea" />
            </form>
            <a href="/lineas">
                <div class="boton">
                    Volver
                </div>
            </a>
        </div>
    </div>
</body>
</html>
